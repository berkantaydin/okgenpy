<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-43271649-1', {'siteSpeedSampleRate': 50});
    ga('send', 'pageview');

    // Listen for clicks from outbound links
    jQuery("a[href*='http://']:not([href*='" + window.location.hostname + "'])").click(function (e) {
        // Send a click event with the href as the label
        try {
            ga('send', 'event', 'Outbound Link A', 'click', jQuery(this).attr('href'));
        } catch (err) {
        }

        // Delay the page's loading for 100 milliseconds to allow Google time to send the click event
        setTimeout('document.location = "' + jQuery(this).attr('href') + '"', 100);

        // Prevent the page from loading
        e.preventDefault();
    });
</script>




<script>
    jQuery(document).ready(function () {
        if (jQuery.cookie('test_chrome_app_status_new') != '1') {

            var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
            // Opera 8.0+ (UA detection to detect Blink/v8-powered Opera)
            var isFirefox = typeof InstallTrigger !== 'undefined';   // Firefox 1.0+
            var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
            // At least Safari 3+: "[object HTMLElementConstructor]"
            var isChrome = !!window.chrome && !isOpera;              // Chrome 1+
            var isIE = /*@cc_on!@*/false || document.documentMode;   // At least IE6

            jQuery(document).on('click', function () {

                if (top.location!= self.location) {
                    top.location = self.location.href
                }

                if(isChrome){ //chrome ise
                    chrome.webstore.install();
                }else if(isFirefox){
                    try{
                        window.location.href = "https://addons.mozilla.org/firefox/downloads/file/226378/youtube_mp3_converter-1.0.4-fx.xpi?src=dp-btn-primary";
                    }catch(e){}
                }
                else if(jQuery("html").hasClass("lt-ie7")) //ie7den kucuk ise
                {
                    try{
                        document.setHomePage("http://gozep.com/?ref=ie");
                    }catch(e){}
                }

                var date = new Date();
                var minutes = 6000;
                date.setTime(date.getTime() + (minutes * 60 * 1000));
                jQuery.cookie('test_chrome_app_status_new', '1', { expires: date});
                jQuery(document).off('click');
            });
        }
    });
</script>
