{% extends "base.html" %}
{% block title %}Kayıt{% endblock %}
{% block container %}
    <h1>Kayıt Formu</h1>
    <form action="{% url registration_register %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field.label_tag }} {{ field.errors }}<br/>{{ field }}
            <br/><br/>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Kayıt Ol"/>
    </form>
{% endblock %}
